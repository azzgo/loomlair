{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="{{  url_for('static', filename='css/chat.css')  }}" />
{% endblock style %}

{% block body %}
<div class="pure-g" id="wrap">
	<div id="menu" class="pure-u-1">
		<h1>Welcome,<span id="nickname">{{user.nickname}}</span></h1>
		<a class="pure-button" href="/logout/">登出</a>
	</div>
  <div class="pure-u-3-4 pure-g" id="chat">
		<div id="chatbox" class="pure-u-1">
			<h1>聊天窗口</h1>
			<div id="chat-content">

			</div>
			<div id="sendbox">
				<div class="pure-form pure-g">
					<div class="pure-u-1-24"></div>
					<div class="pure-u-3-4">
						<input id="message-text" class="pure-input-1 pure-input-rounded" type="text" required>
					</div>
					<div class="pure-u-1-24"></div>
					<button id="message-sending" class="pure-button pure-button-primary pure-u-1-12">发送</button>
				</div>
			</div>
		</div>
  </div>
	<div class="pure-u-5-24" id="user-list">
	<h1>在线用户</h1>
	<div id="user-list-content"></div>
	</div>
</div>
{% endblock body %}

{% block script %}
	<script src="{{url_for('static', filename='js/chat.js')}}" charset="utf-8"></script>
{% endblock script %}
